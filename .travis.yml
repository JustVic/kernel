language: rust
rust: nightly

# matrix:
#   allow_failures:
#     - os: osx
#   fast_finish: true

cache:
  cargo: true
  directories:
    - /usr/local/bin/x86_64-pc-elf-*
    - /usr/local/bin/grub*

notifications:
  email:
    on_success: never
    on_failure: change
  slack:
    secure: 

addons:
  apt:
    packages:
    - nasm
    - build-essential
    - xorriso
    # - libssh2-1

before_install: |
  objcopy=$(which objcopy) &&
  strip=$(which strip) &&
  mkdir -p $HOME/bin &&
  ln -s $objcopy $HOME/bin/x86_64-elf-objcopy &&
  ln -s $strip $HOME/bin/x86_64-elf-strip

install:
  ### install the "rust-src" rustup component ###############################
  # xargo uses this for building sysroots
  # before installing rust-src we need to get `rustup`
  - curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain nightly
  - source ~/.cargo/env
  # add the rust-src component
  - rustup component add rust-src
  ### install `xargo` ######################################################
  - cargo install xargo --force
  - export PATH="$PATH:$(rustc --print sysroot)/cargo/bin:$HOME/.cargo/bin"

script: make test

jobs:
  include:
    - stage: build
      script: make kernel
      deploy:
        provider: releases
        api_key:
          secure: 
        file: build/os-x86_64.iso
        skip_cleanup: true
        on:
          tags: true
          repo: hawkw/sos-kernel
    - stage: tests
      script: cargo test -p sos_intrusive && cargo test -p sos_alloc
      install: skip
    - stage: docs
      install: skip
      script: cargo doc
      deploy:
        provider:  pages
        skip_cleanup: true
        github_token: $GH_TOKEN # Set in travis-ci.org dashboard
        target_branch: gh-pages
        local_dir: target/doc
        on:
          branch: master
          repo: hawkw/sos-kernel

env:
  global:
    # override the default `--features unstable` used for the nightly branch (optional)
    - TRAVIS_CARGO_NIGHTLY_FEATURE=""
    - PATH="$PATH:$HOME/bin"
    - secure: 
